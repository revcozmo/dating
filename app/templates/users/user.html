<section class="user">
  <a href="/#/profile/<%= id %>">
    <% if (profile_image_id == 0) { %>
      <img src="/images/nophoto.jpg">
    <% } else { %>
      <img src="/actions/image/<%= profile_image_id %>">
    <% } %>
  </a>
  <aside>
    <a href="/#/profile/<%= id %>">
      <%= username %>
    </a>
    <br />
    <%= age %>, <%= gender %>, Location
  </aside>
</section>
