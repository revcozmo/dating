<%= name.charAt(0).toUpperCase() + name.slice(1) %>:
<div id="<%= name %>_checkbox">
  <% for (key in options) { %>
     <div class="filter_container">
       <input type="checkbox" name="<%= key %>" value="<%= key %>" id="<%= name + '_' + key %>" checked="checked" />
       <label for="<%= name + '_' + key %>"><%= options[key] %></label>
     </div>
  <% } %>
</div>
